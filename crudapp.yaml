apiVersion: v1
kind: ConfigMap
metadata:
  name: crudapp-configmap
data:
  application.properties: |
    spring.data.mongodb.username=${MONGO_INITDB_ROOT_USERNAME}
    spring.data.mongodb.password=${MONGO_INITDB_ROOT_PASSWORD}
    spring.data.mongodb.host=mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crudapp
  labels:
    app: crudapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crudapp
  template:
    metadata:
      labels:
        app: crudapp
    spec:
      containers:
        - name: crudapp
          image: mp7373/crudapp
          ports:
            - containerPort: 8080
          env:
            - name: --spring.config.location
              value: "/etc/config/"
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-user-pass
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-user-pass
                  key: password
          volumeMounts:
            - name: crudapp-configmap
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: crudapp-configmap
          configMap:
            name: crudapp-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: crudapp
spec:
  selector:
    app: crudapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080